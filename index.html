<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
    <link rel="stylesheet" href="style.css">
    <title>menu de selação</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="s-btn-select">selecione uma opção</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <ul class="options">
            <li class="option">
                <i class="fa-brands fa-github"></i>
                <span class="option-text">Github</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-instagram"></i>
                <span class="option-text">Instagran</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-facebook"></i>
                <span class="option-text">Face-boock</span>
            </li>
            <li class="option">
                <i class="fa-solid fa-envelope"></i>
                <span class="option-text">Email</span>
            </li>
        </ul>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
